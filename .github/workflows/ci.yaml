---
name: â™»ï¸ CI Workflow
run-name: "â™»ï¸ CI Workflow - PR #${{ github.event.pull_request.number }} commit ${{ github.sha }} by @${{ github.actor }}"
on:
  pull_request_target:
    branches:
      - "*"

env:
  CI: ${{ vars.CI }}
  HUSKY: ${{ vars.HUSKY }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_NO_CLOUD: ${{ vars.NX_NO_CLOUD }}

permissions:
  contents: read # Needed for the checkout action

jobs:
  commit-lint:
    name: ğŸ§¹ Commit Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1

      - uses: ./.github/actions/setup

      - name: ğŸ§¹ Lint Commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.ts
          helpURL: https://github.com/conventional-changelog/commitlint/#what-is-commitlint

  build-typecheck-lint:
    name: ğŸ§±ğŸ§¹ Build Packages & Typecheck/Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup

      # NOTE: Must build packages before linting due to official plugins dependency on @maiar-ai/core package - Linting will fail upfront otherwise
      - name: ğŸ§± Build Packages
        run: pnpm build

      - name: ğŸ”¤ Typecheck
        run: pnpm typecheck

      - name: ğŸ§¹ Lint
        run: pnpm lint

  test:
    name: ğŸ§ª Test Packages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup

      - name: ğŸ§ª Run Tests
        run: pnpm test
