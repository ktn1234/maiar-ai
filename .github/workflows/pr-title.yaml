---
name: 🕵️ PR Title Lint (Conventional Commits)
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  pr-title-lint:
    name: 🕵️ PR Title Lint (Conventional Commits)
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: 🕵️ PR Title Lint (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
