---
name: ğŸ•µï¸ PR Title Lint (Conventional Commits)
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  pull-requests: write

jobs:
  pr-title-lint:
    name: ğŸ•µï¸ PR Title Lint (Conventional Commits)
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: ğŸ•µï¸ PR Title Lint (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          wip: true
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            cd
            chore
            revert
